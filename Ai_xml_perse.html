<!DOCTYPE html>
<html>
    <head>
      <meta charset=utf-8>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/writeBuffer.js"></script>
        <script type="text/javascript" src="js/readLine.js"></script>

    </head>
    <body>
      <h1>Aiのxmlデータを生成</h1>
      <p>CSVデータは１０個以下で入れて下さい。</p>
      <textarea id="msg" cols="30" rows="10"></textarea>
      <hr>
      <input type="file" onchange="dochange(event);">
        <div id="contents_sample_wrap">
            <ul>
                <li class="text_box">ファイルを保存します。</li>
            </ul>
            <input type="button" value="テキストを変更" id="count" /><!--クリックしたときにtext()
            を実行-->
            <input type="button" value="出力！" id="export" />
            <a id="download" target="_blank">ダウンロード（IEでは、右クリック＞対象をファイルに保存）</a>
        </div>
    </body>
</html>
